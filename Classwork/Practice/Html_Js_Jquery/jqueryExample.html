<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="C:\web Technology Practice\jquery3.7.1.js"></script>
    <title>Document</title>

<script>
    $().ready(()=>{
        $("#i").change(()=>{
            let s=$("#i").val()
            console.log(s);
            let uc=s.toUpperCase();
            $("p").text(uc);
        })
    })
</script>
<body>
    <input type="text" placeholder="Enter Something" id="i"/>
    <input type="button" value="Convert"/>
    <p id="p"> </p>
</body>
