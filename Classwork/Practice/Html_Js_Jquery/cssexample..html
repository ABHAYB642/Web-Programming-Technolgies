<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>     /*Internal css*/
        #p{
            background-color: yellowgreen;  /*id selector*/
            color:black;
        }
        .d{
            background-color: rebeccapurple;  /* class selector*/
            color:black;
        }
        *{
           background-color: aqua;           /*Universal selector*/
        }

    </style>
</head>
<body>
    <div style="background-color: blue;color:red;">This is 1 Div</div>  <!--Inline css -->
    <div class="d">This is 2 Div</div>
    <p id="p">This is p</p>
    <div class="d">This is 3 div</div>
</body>
</html>
